privacy_policy:
  title: Политика за поверителност
  last_updated: "Последна актуализация: 25 март 2025 г."
  intro_title: 1. Въведение
  intro_text: Настоящата политика има за цел да ви информира какви лични данни събираме чрез този уебсайт, как ги използваме, съхраняваме и защитаваме, съгласно Общия регламент за защита на данните (GDPR).

  data_collected_title: 2. Какви данни събираме
  data_collected:
    name_email: Име и имейл адрес (при регистрация или контакт с нас)
    login_info: Информация за вход (потребителско име, парола)
    registration_date: Дата на регистрация и активност в сайта

  data_usage_title: 3. Как използваме данните
  data_usage_intro: "Вашите данни се използват единствено с цел:"
  data_usage:
    authentication: Удостоверяване на самоличност при вход в системата
    profile_management: Управление на потребителски профили
    email_notifications: Изпращане на имейли за потвърждение, известия и важни съобщения

  cookies_title: 4. Бисквитки (Cookies)
  cookies_intro: "Уебсайтът използва само сесийни бисквитки, необходими за правилната работа на системата:"
  cookies:
    phpsessid: използва се за поддържане на вашата сесия след вход.
  cookies_note: Ние не използваме бисквитки за анализ, реклама или проследяване.

  storage_title: 5. Съхранение на данни
  storage_text: Вашите данни се съхраняват сигурно на сървъра ни. Не ги предоставяме на трети страни. Данните се пазят до изтриване на потребителския акаунт или при поискване.

  rights_title: 6. Вашите права
  rights_intro: "Съгласно GDPR имате право да:"
  rights:
    copy: Поискате копие на съхраняваните от нас данни
    correct: Коригирате или актуализирате лична информация
    delete: Изтриете акаунта си и свързаните с него данни
    limit: Ограничите или възразите срещу обработването
  rights_contact: "За упражняване на тези права, моля свържете се с нас на:"

  contact_title: 7. Контакт с нас
  contact_text: "Ако имате въпроси относно поверителността и сигурността на личните ви данни, не се колебайте да се свържете с нас чрез контактната форма или на имейл:"

  thank_you: Благодарим ви, че използвате нашия сайт с доверие.

































