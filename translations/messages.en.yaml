  storage_title: 5. Data Storage
  storage_text: Your data is securely stored on our server. We do not share it with third parties. Data is kept until the user account is deleted or upon request.

  rights_title: 6. Your Rights
  rights_intro: "Under GDPR, you have the right to:"
  rights:
    copy: Request a copy of the data we store
    correct: Correct or update personal information
    delete: Delete your account and related data
    limit: Restrict or object to processing
  rights_contact: "To exercise these rights, please contact us at:"

  contact_title: 7. Contact Us
